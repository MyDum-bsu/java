<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Students</title>
    <script>
        function submit() {
            const name = document.getElementById('name-input').value;
            const course = document.getElementById('course-input').value;
            const sex = document.getElementById('sex-input').value;
            const isChecked = document.getElementById('checkbox').checked;
            console.log({name, course, sex, isChecked});
            alert('name: ' + name + '\n' +
                'course: ' + course + '\n' +
                'sex: ' + sex + '\n' +
                'Checkbox is checked: ' + (isChecked ? 'checked' : 'not checked'));
        }
    </script>
</head>
<body>
<div class="dropdown">
    <button class="button">Dropdown</button>
    <div class="dropdown-content">
        <a href="../about-me/index.html">About me</a>
        <a href="../form/index.html">Form</a>
        <a href="../map/index.html">Map</a>
    </div>
</div>
<div id="content">
    <table>
        <tr>
            <th>Description</th>
            <th>Input</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" id="name-input" placeholder="Name"/></td>
        </tr>
        <tr>
            <td>Course</td>
            <td>
                <select name="course" id="course-input">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Just a checkbox</td>
            <td>
                <input type="checkbox" id='checkbox'/>
            </td>
        </tr>
        <tr>
            <td>Sex</td>
            <td>
                <select name="sex" id="sex-input">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </td>
        </tr>
    </table>
    <input type="button" id="submit-button" onclick="submit()" value="Submit"/>
</div>
</body>
</html>
